{% extends "Base.html" %}
{% block title %} Home {% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='/adminpagecss.css')}}">
{% endblock %}
{% block content %}
<body>
  <div class = "navbox">
    <nav>
     <ul type="None">
         <li><a href="{{ url_for('home')}}">Home</a></li>
     </ul>   
    </nav>
</div>
<div class="login_box">
    <p><strong>Welcome Admin </strong></p>
    <form action="admin_login" method="post">
        <label>Email ID
            <input type="email"  name="email_id" placeholder="User Email ID" required>
        </label>
        <label>Password
            <input type="password"  name="pwd" placeholder="password" required>
        </label>
        <button type="submit">login</button>
    </form>
    {% if error %}
    <div >
        {{error}}
    </div>
    {% endif %}
</div>
</body>
{% endblock %}
